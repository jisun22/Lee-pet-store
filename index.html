<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>made homepage</title>
    <link rel="stylesheet" href="library/fontawesome-free-5.15.4-web/css/all.css">
    <link rel="stylesheet" href="library/bootstrap-5.1.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="library/swiper/swiper.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/animate.min.css">
</head>
<body>
  <!-- 헤더 -->

  <header>
    <div class="main_video">
      <video muted autoplay loop preload="auto">
        <source src="video/Dog - 73248.mp4" type="video/mp4">
      </video>
      <p class="video_text">“ Every Pet Deserves<br>
        The Best ”
      </p>
    </div>
    <nav class="header">
      <div class="top_nav">
        <div class="logo">
          <a href="#">
            <img src="./images/header_logo.png" alt="logo">
          </a> 
        </div>
        <div class="main_menu">
          <ul class ="header_menu1"> 
            <li><a href="#">Brand</a></li>
            <li><a href="#">Outdoor</a></li>
            <li><a href="#">Indoor</a></li>
            <li><a href="#">Store</a></li>
            <li><a href="#">Buy Shop&nbsp;&nbsp;<i class="fas fa-store"></i></a></li>
          </ul>
        </div>
      </div>
      <div class="bottom_nav">
        <ul class ="header_menu2"> 
          <li><a href="#">Sign In</a></li>
          <li><a href="#">My back</a></li>
          <li><a href="#">Look Store &amp; Home</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="main_container">
    <section id="search_sec">
      <div class="search_background">
        <img src="./images/search_back.png" alt="검색">
      </div>
      <div>
        검색창
      </div>
    </section>
    <section id="best_sec">
      <div>Best</div>
      <div id="slider">
        <!-- Swiper -->
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
            <div class="swiper-slide">Slide 6</div>
          </div>
          <!-- Add Arrows -->
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <!-- Add Pagination -->
          <div class="swiper-pagination"></div>
        </div>
      </div>
      <div class="slider_btn">button</div>
    </section>
    <section id="new_sec"></section>
    <section id="pet_so_sec">
      <div class="petsoshic">
        <img src="./images/brand-petsoshic.gif" alt="">
      </div>
      <div class="petsoshic_ex">
        <p class="pet">P E T</p>
        <p class="chic">SO CHIC</p>
        <p class="ribon"><img src="./images/icon/ribon.png" alt="ribon"></p>
        <p class="explain wow animate__animated animate__slideInRight">
          프랑스 파리는 파리앵의 본고장입니다.<br>
          이곳에서 시작된 펫 소 시크는<br>
          우아함, 세련됨, 고상함을 대표하고 흠잡을 데 없는<br>
          스타일을 연출합니다.
        </p>
      </div>
    </section>
    <section id="review_sec"></section>
    <section id="event_sec"></section>
  </div>
